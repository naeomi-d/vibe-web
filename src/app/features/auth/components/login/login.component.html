<div class="login-container">
  <div class="login-popup">
    <div class="header">
      <div class="logo-circle">V</div>
      <h1>Welcome back</h1>
      <p>Sign in to your Vibe-Ad account</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
      
      <div class="input-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="loginForm.email"
          placeholder="Email address"
          required
          #email="ngModel"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          name="password"
          [(ngModel)]="loginForm.password"
          placeholder="Password"
          required
          minlength="6"
          #password="ngModel"
        />
      </div>

      <button
        type="submit"
        class="primary-btn"
        [disabled]="!isFormValid()"
      >
        Sign in
      </button>

      <div class="divider">or</div>

      <button type="button" class="google-btn" (click)="onGoogleLogin()">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="18"/>
        Continue with Google
      </button>

      <div class="footer">
        <p>New here? <a routerLink="/signup">Create an account</a></p>
      </div>
    </form>
  </div>
</div>
