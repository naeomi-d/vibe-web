<div class="home-view-container">
  <section class="welcome">
    <h1>Welcome, [Brand Name]</h1>
  </section>

  <section class="stats-grid">
    <div class="stat-card blue-gradient">
      <div class="stat-content">
        <span class="stat-label">Active Campaigns</span>
        <span class="stat-number">06</span>
      </div>
      <div class="stat-icon-badge">06</div>
    </div>

    <div class="stat-card purple-gradient">
      <div class="stat-content">
        <span class="stat-label">Total Reach</span>
        <span class="stat-number">22</span>
      </div>
      <div class="stat-icon-badge">22</div>
    </div>

    <div class="stat-card blue-gradient">
      <div class="stat-content">
        <span class="stat-label">Conversion Rate</span>
        <span class="stat-number">22</span>
      </div>
      <div class="stat-icon-badge">22</div>
    </div>

    <div class="stat-card purple-gradient">
      <div class="stat-content">
        <span class="stat-label">Performance</span>
        <span class="stat-number">22</span>
      </div>
      <div class="stat-icon-badge">22</div>
    </div>
  </section>

  <section class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="actions-row">
      <button class="cta-btn primary-gradient" routerLink="/campaigns/new">
        Create Campaign
      </button>
      <button class="cta-btn secondary-outline">
        View Report
      </button>
    </div>
  </section>

  <section class="notifications">
    <h2>Recent Notifications</h2>
    <div class="notifications-card">
      <div class="notification-row">
        <span class="notif-text">Campaign A updated</span>
        <span class="notif-status running">Running</span>
        <span class="notif-date">12 Jan 2026</span>
      </div>
      <div class="divider"></div>
      <div class="notification-row">
        <span class="notif-text">New asset uploaded</span>
        <span class="notif-status optimizing">Optimizing</span>
        <span class="notif-date">12 Jan 2026</span>
      </div>
    </div>
  </section>
</div>
