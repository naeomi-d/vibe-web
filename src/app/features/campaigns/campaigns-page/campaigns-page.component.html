<div class="campaigns-container">
  <header class="page-header">
    <div class="header-text">
      <h1>Campaigns</h1>
      <p>Manage your ad campaigns for skincare products</p>
    </div>
    <button class="cta-btn primary-gradient" routerLink="/campaigns/new">
      + New Campaign
    </button>
  </header>

  <div class="filter-bar">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (input)="onSearch()" 
      placeholder="Search campaigns by name..."
      class="search-input"
    >
    <div class="filter-actions">
      <select class="status-select">
        <option>All Status</option>
        <option>Active</option>
        <option>Draft</option>
      </select>
      <button class="filter-btn">Filter</button>
    </div>
  </div>

  <div class="campaign-list">
    @for (campaign of filteredCampaigns(); track campaign.id) {
      <div class="campaign-row-pill">
        <div class="col name-col">{{campaign.name}}</div>
        <div class="col product-col">{{campaign.product}}</div>
        <div class="col status-col">
          <span [class]="'status-badge ' + campaign.status">{{campaign.status}}</span>
        </div>
        <div class="col date-col">{{campaign.created | date:'MM/dd/yyyy'}}</div>
        <div class="col ads-col"><u>{{campaign.adsCount}} ads</u></div>
        <div class="col actions-col">
          <button class="view-btn">VIEW</button>
          <button class="generate-btn">GENERATE ADS</button>
        </div>
      </div>
    }
  </div>

  <div class="footer-actions">
    <button class="view-all-link">view all</button>
  </div>
</div>
