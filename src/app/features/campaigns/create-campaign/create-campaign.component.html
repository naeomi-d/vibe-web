<div class="architect-wrapper">
  <div class="architect-container">
    <h1 class="main-title">CAMPAIGN ARCHITECT</h1>

    <div class="form-section">
      <label class="vibe-label">Campaign Name:</label>
      <input type="text" class="vibe-input" placeholder="Enter campaign name...">
    </div>

    <div class="input-grid">
      <div class="form-section">
        <label class="vibe-label">Campaign Objectives:</label>
        <select class="vibe-select">
          <option>Brand Awareness</option>
          <option>Sales / Conversions</option>
          <option>Lead Generation</option>
        </select>
      </div>
      <div class="form-section">
        <label class="vibe-label">Duration:</label>
        <input type="text" class="vibe-input" placeholder="e.g. 2 Weeks / 30 Days">
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Platform Channels (Select all that apply):</label>
      <div class="check-row">
        <label class="custom-check"><input type="checkbox" checked> <span></span> Instagram</label>
        <label class="custom-check"><input type="checkbox"> <span></span> Meta / Facebook</label>
        <label class="custom-check"><input type="checkbox"> <span></span> Google Ads</label>
      </div>
    </div>

    <div class="section-divider"></div>

    <h2 class="section-header">BRAND & PRODUCT IDENTITY</h2>
    
    <div class="input-grid">
  <div class="form-section">
    <label class="vibe-label">Brand Name:</label>
    <input type="text" class="vibe-input" placeholder="e.g. VibeBeauty">
  </div>
  
  <div class="form-section">
    <label class="vibe-label">Product Name:</label>
    <input type="text" class="vibe-input" placeholder="e.g. Glow Serum">
  </div>
</div>

    <div class="input-grid">
      <div class="form-section">
        <label class="vibe-label">Product Category:</label>
        <input type="text" class="vibe-input" placeholder="e.g. Skincare / Cosmetics">
      </div>
      <div class="form-section">
        <label class="vibe-label">Price / Budget Point:</label>
        <input type="text" class="vibe-input" placeholder="e.g. $45.00">
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Product Highlights:</label>
      <textarea class="vibe-textarea" placeholder="What makes this product special?"></textarea>
    </div>

    <div class="form-section">
      <label class="vibe-label">Ingredients:</label>
      <textarea class="vibe-textarea" placeholder="List key ingredients (if applicable)..."></textarea>
    </div>

    <div class="section-divider"></div>

    <h2 class="section-header">VISUALS & TARGETING</h2>

    <div class="form-section">
      <label class="vibe-label">Visual Elements (Colors, Lighting, Composition):</label>
      <textarea class="vibe-textarea" placeholder="Describe the look: e.g. Neon colors, soft side-lighting, minimalist background..."></textarea>
    </div>

    <div class="form-section">
      <label class="vibe-label">Target Audience (Age Group):</label>
      <div class="chip-row">
        <button class="vibe-chip active">18–24</button>
        <button class="vibe-chip">25–34</button>
        <button class="vibe-chip">35–44</button>
        <button class="vibe-chip">45+</button>
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Tone / Vibe:</label>
      <div class="chip-row">
        <button class="vibe-chip-purple">Cheerful</button>
        <button class="vibe-chip-purple">Luxury</button>
        <button class="vibe-chip-purple">Professional</button>
        <button class="vibe-chip-purple">Bold</button>
      </div>
    </div>

    <div class="upload-row">
      <div class="upload-box">
        <label class="vibe-label">Product Images:</label>
        <button class="vibe-btn-sm">Upload Photos</button>
      </div>
      <div class="upload-box">
        <label class="vibe-label">Reference Styles:</label>
        <button class="vibe-btn-sm">Upload Style Ref</button>
      </div>
    </div>

    <div class="footer-action">
      <button class="vibe-btn-primary" routerLink="/creative-studio">
    Proceed to Creative Studio
  </button>
    </div>
  </div>
</div>
