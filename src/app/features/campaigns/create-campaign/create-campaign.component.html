<div class="architect-wrapper">
  <div class="architect-container">
    <h1 class="main-title">CAMPAIGN ARCHITECT</h1>

    <div class="form-section">
      <label class="vibe-label">Campaign name:</label>
      <input type="text" class="vibe-input" placeholder="Enter campaign name...">
    </div>

    <div class="form-section">
      <label class="vibe-label">Campaign Objectives</label>
      <div class="radio-row">
        <label class="custom-radio"><input type="radio" name="obj" checked> <span></span> BRAND AWARENESS</label>
        <label class="custom-radio"><input type="radio" name="obj"> <span></span> SALES / CONVERSIONS</label>
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Target Audience</label>
      <div class="chip-row">
        <span class="sub-label">Age Group:</span>
        <button class="vibe-chip active">18–24</button>
        <button class="vibe-chip">25–34</button>
        <button class="vibe-chip">35–44</button>
        <button class="vibe-chip">45+</button>
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Region:</label>
      <select class="vibe-select">
        <option>Global ▼</option>
      </select>
    </div>

    <div class="form-section">
      <label class="vibe-label">AD Platform Selection</label>
      <div class="check-row">
        <label class="custom-check"><input type="checkbox" checked> <span></span> INSTAGRAM</label>
        <label class="custom-check"><input type="checkbox"> <span></span> META</label>
        <label class="custom-check"><input type="checkbox"> <span></span> Google Ads</label>
      </div>
    </div>

    <div class="section-divider"></div>

    <h2 class="section-header">BRAND IDENTITY INPUT</h2>
    <div class="upload-row">
      <div class="upload-box">
        <label class="vibe-label">Upload Logo:</label>
        <button class="vibe-btn-sm">Upload Logo</button>
      </div>
      <div class="upload-box">
        <label class="vibe-label">Upload Product Image(s):</label>
        <button class="vibe-btn-sm">Product Img</button>
      </div>
    </div>

    <div class="form-section">
      <label class="vibe-label">Product Description:</label>
      <textarea class="vibe-textarea"></textarea>
    </div>

    <div class="section-divider"></div>

    <h2 class="section-header">EMOTIONAL TONE SELECTION</h2>
    <div class="tone-search-container">
      <div class="search-pill">
        <input type="text" placeholder="Search">
      </div>
      <div class="chip-row mt-3">
        <button class="vibe-chip-purple">Cheerful</button>
        <button class="vibe-chip-purple">Luxury</button>
        <button class="vibe-chip-purple">Professional</button>
      </div>
    </div>

    <div class="footer-action">
      <button class="vibe-btn-primary">Proceed to Creative Studio</button>
    </div>
  </div>
</div>
